user  nginx;
worker_processes  1;

pid /var/run/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 32;
}

http {
    # Logging to stdout for Docker
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;  # We can match any hostname

        #-----------------------------
        # Serve static files from:
        #    /usr/share/nginx/html
        #-----------------------------
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
        }

        #---------------------------------------------------------
        # REVERSE PROXY for Nokia SR Linux JSON-RPC
        #
        # Requests to /proxy/<device-ip>/... get forwarded to
        #   http://<device-ip>/...
        #
        # Also sets Basic Auth: "admin:NokiaSrl1!" -> YWRtaW46Tm9raWFTcmwxIQ==
        #---------------------------------------------------------
        location ~ ^/proxy/(?<devip>\d+\.\d+\.\d+\.\d+)(?<rest>/.*)$ {
            proxy_pass        http://$devip$rest;
            proxy_http_version 1.1;

            # Insert your SR Linux credentials here:
            proxy_set_header  Authorization "Basic YWRtaW46Tm9raWFTcmwxIQ==";

            # Optional if you want to override Host header:
            # proxy_set_header Host $devip;
        }
    }
}
